<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Colors game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrap">

        <h1>Colors game</h1>

        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>

        <section class="play">
            <input type="number" placeholder="Enter the rate" id="bid">
            <button id="start">Spin!</button>
        </section>

        <section class="panel">YOUR MEASURES BEFORE THE NEXT GAME: <span class="wallet"></span></section>

        <section class="score">
            <span class="result"></span> You played <span class="number"></span> games. You won <span class="win"></span> and lost <span class="loss"></span>
        </section>
        </div>
        <script src="src/Wallet.js"></script>
        <script src="src/Statistics.js"></script>
        <script src="src/Draw.js"></script>
        <script src="src/Result.js"></script>
        <script src="src/Game.js"></script>
        <script src="src/main.js"></script>
</body>
</html>
